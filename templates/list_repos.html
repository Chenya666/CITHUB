<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫列表</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .repo-card {
            transition: box-shadow .3s;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .5rem;
            overflow: hidden;
        }
        .repo-card:hover {
            box-shadow: 0 0 11px rgba(33,33,33,.2); 
        }
        .repo-name {
            font-size: 20px;
            font-weight: 500;
        }
        .repo-card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">已創建的倉庫</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for repo in repos %}
            <div class="col">
                <div class="card h-100 repo-card">
                    <div class="card-body repo-card-body">
                        <h5 class="repo-name">{{ repo }}</h5>
                        <p class="card-text">這是一個由用戶創建的倉庫。</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">最後更新於 3 分鐘前</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
