<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>非常召集</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .alert-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    z-index: 2;
  }

  .alert-message {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: white;
    z-index: 2;
    animation: blinker 1.5s linear infinite;
  }

  @keyframes blinker {
    50% { opacity: 0; }
  }

  .sci-fi-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    z-index: 1;
  }

  .sci-fi-bg::before, .sci-fi-bg::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: red;
    mix-blend-mode: screen;
    animation: moveSlant 5s linear infinite;
  }

  .sci-fi-bg::after {
    animation-delay: -2.5s;
  }

  @keyframes moveSlant {
    0% { transform: translateX(-50%) rotate(30deg); }
    100% { transform: translateX(150%) rotate(30deg); }
  }
</style>
</head>
<body>

<div class="sci-fi-bg"></div>
<button class="alert-button">非常召集</button>
<div class="alert-message">非常召集！</div>

<script>
  document.querySelector('.alert-button').onclick = function() {
    this.style.display = 'none'; // Hide the button
    document.querySelector('.alert-message').style.display = "block";
    document.body.style.animation = 'none'; // Stop any other animations
    // You can add more interactivity here, like playing a sound or changing the text dynamically
  }
</script>

</body>
</html>
