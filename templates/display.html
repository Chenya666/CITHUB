<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>Markdown 文件內容</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']] // 添加對 $...$ 的支持
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- MathJax 的配置必須在載入庫之前完成 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://raw.githubusercontent.com/jwarby/pygments-css/master/native.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* 更易於閱讀的字體 */
            margin: 20px;
            background-color: #f5f5f5; /* 淺灰色背景 */
            color: #333; /* 深色文字 */
        }



        a {
            color: #06f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Markdown 文件內容</h1>
    <div>{{ content|safe }}</div>
    <a href="/upload">返回上傳頁面</a>
</body>
</html>
