<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建倉庫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>創建新倉庫</h2>
            <p>請填寫以下資料以創建新的 Git 倉庫。</p>
        </div>
        <form action="/create-repo" method="post">
            <div class="mb-3">
                <label for="repoName" class="form-label">倉庫名稱</label>
                <input type="text" class="form-control" id="repoName" name="repo_name" required>
            </div>
            <div class="mb-3">
                <label for="licenseType" class="form-label">License 類型</label>
                <select class="form-select" id="licenseType" name="license_type">
                    <option value="MIT">MIT</option>
                    <option value="GPLv3">GPLv3</option>
                    <option value="Apache-2.0">Apache-2.0</option>
                    <option value="No License">不使用 License</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="readmeContents" class="form-label">README 內容 (可選)</label>
                <textarea class="form-control" id="readmeContents" name="readme_contents" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">創建倉庫</button>
        </form>
    </div>
</body>
</html>
