<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開源社區法庭</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Roboto Slab', serif; /* 這裡推薦尋找一種更有中世紀風格的字體 */
    background-color: #3e2723; /* 深棕色背景顏色，模擬木材或舊紙的顏色 */
    color: #dcdccc; /* 淺黃色文字，模仿羊皮紙上的墨跡 */
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.container {
    width: 80%;
    max-width: 900px;
    background-color: rgba(62, 39, 35, 0.9); /* 透明度調整為0.9，增加層次感 */
    padding: 30px;
    border-radius: 10px;
    border: 1px solid #795548; /* 深棕色邊框 */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

h1, h2, h3 {
    font-family: 'Libre Baskerville', serif;
    color: #ffca28; /* 金色，增添貴重感 */
    margin: 15px 0;
}

.courtroom {
    background-color: rgba(55, 27, 7, 0.8); /* 更深的棕色背景，增加紋理感 */
    padding: 20px;
    border: 2px solid #a1887f; /* 中世紀風格的裝飾邊框 */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.evidence-submission, .judge-verdict {
    background-color: rgba(44, 44, 44, 0.85);
    padding: 20px;
    margin: 20px 0;
    border: 1px solid #bcAAA4; /* 輕淺棕色邊框 */
    border-radius: 8px;
}

.action-button {
    background-color: #6d4c41; /* 中等深度棕色，按鈕背景 */
    color: #efebe9; /* 按鈕文字顏色，增加對比 */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.action-button:hover {
    background-color: #5d4037; /* 深棕色，模仿中世紀物品的磨損效果 */
}

/* 使用CSS偽元素添加一些裝飾性細節 */
.container::before, .container::after {
    content: '';
    display: block;
    width: 100px;
    height: 20px;
    background-color: #795548;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
}

.container::after {
    top: auto;
    bottom: -10px;
}
footer {
    background-color: #795548;
   /* color: #CCCCCC;*/
   color: #07edea;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>開源社區法庭</h1>
        <div class="courtroom">
            <h2>🏛 審判大廳</h2>
            <div class="evidence-submission">
                <h3>疑似違規者</h3>
                <p>請檢舉疑似違規者</p>
                <input type="file" id="evidence" name="evidence" accept="image/*">
                <label for="evidence" class="action-button">用戶名稱</label>
                <button class="action-button" onclick="submitEvidence()">提交證據</button>
            </div>
            <div class="evidence-submission">
                <h3>證據提交</h3>
                <p>提交您的證據以支持案件：</p>
                <input type="file" id="evidence" name="evidence" accept="image/*">
                <label for="evidence" class="action-button">選擇檔案</label>
                <button class="action-button" onclick="submitEvidence()">提交證據</button>
            </div>
            <div class="judge-verdict">
                <h3>法官判決</h3>
                <p>待提交證據後宣讀判決...</p>
                <button class="action-button" onclick="readVerdict()">宣讀判決</button>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2024 Cithub. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function submitEvidence() {
            alert("證據已提交！");
        }

        function readVerdict() {
            const verdicts = ["無罪", "有罪", "需進一步調查"];
            const verdict = verdicts[Math.floor(Math.random() * verdicts.length)];
            alert(`法官判決：${verdict}`);
        }
    </script>
</body>
</html>
