<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
.holiday-effect {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

    </style>
</head>
<body>
    <div class="holiday-effect"></div>


</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.holiday-effect');
    for (let i = 0; i < 100; i++) { // 創建100個雪花
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '❄️'; // 使用雪花符號，您可以更換為其他節日符號
      snowflake.style.cssText = 'position: absolute; color: #FFF; font-size: ' + (Math.random() * 24 + 10) + 'px; opacity: ' + Math.random() + ';';
      container.appendChild(snowflake);
  
      // 設定動畫
      snowflake.animate([
        { transform: `translate(${Math.random() * window.innerWidth}px, -100%)` },
        { transform: `translate(${Math.random() * window.innerWidth - 100}px, ${window.innerHeight + 100}px)` }
      ], {
        duration: Math.random() * 3000 + 3000,
        iterations: Infinity,
        delay: Math.random() * 3000
      });
    }
  });
</script>
</html>
