<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>{{ course['name'] }} - 第{{ lesson_num }}堂課</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* 按鈕顏色 */
            --secondary-color: #6c757d; /* 次要文字顏色 */
            --background-color: #f8f9fa; /* 背景顏色 */
            --text-color: #343a40; /* 主要文字顏色 */
            --container-bg-color: #ffffff; /* 容器背景顏色 */
            --border-color: #ced4da; /* 邊框顏色 */
            --button-hover-color: #0056b3; /* 按鈕懸浮顏色 */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            margin-bottom: 20px;
        }

        .quiz-section {
            margin-top: 30px;
        }

        .quiz-section h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .quiz-section p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .next-lesson-link {
            text-align: center;
            margin-top: 20px;
        }

        .next-lesson-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.2s ease-in-out;
        }

        .next-lesson-link a:hover {
            color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course['name'] }} - 第{{ lesson_num }}堂課</h1>
        <div class="content">
            {{ course_description_markdown | safe }}
        </div>
        <div class="quiz-section">
            <h2>測驗</h2>
            {% if quiz %}
            <form method="post" action="{{ url_for('submit_quiz', course_id=course['id']) }}">
                <p>{{ quiz['question'] }}</p>
                <textarea name="answer" required></textarea>
                <button type="submit">提交答案</button>
            </form>
            {% else %}
            <p>沒有測驗問題。</p>
            {% endif %}
        </div>
        <div class="next-lesson-link">
            <a href="{{ url_for('view_course', course_name=course['name'], lesson_num=lesson_num + 1) }}">下一堂課</a>
        </div>
    </div>
</body>
</html>
