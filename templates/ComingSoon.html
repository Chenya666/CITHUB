<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            color: #66fcf1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #66fcf1, 0 0 20px #66fcf1, 0 0 30px #66fcf1, 0 0 40px #66fcf1;
            }
            to {
                text-shadow: 0 0 20px #66fcf1, 0 0 30px #66fcf5, 0 0 40px #66fcf5, 0 0 50px #66fcf5, 0 0 60px #66fcf5;
            }
        }

        p {
            color: #ccc;
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            text-align: center;
        }

        .btn-link {
            color: #64ffda;
            text-decoration: none;
            border: 2px solid #64ffda;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.4s ease;
            font-size: 1rem;
            letter-spacing: 1px; /* 增加字母間距 */
            box-shadow: 0 4px 14px 0 rgba(100, 255, 218, 0.4); /* 按鈕陰影 */
            background: transparent;
            display: inline-block; /* 使a標籤像block元素一樣對齊，但仍然保留inline元素的特性 */
            text-align: center; /* 確保文字居中 */
        }

        .btn-link:hover {
            background-color: #64ffda;
            color: #0a192f;
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.5); /* 滑過時的陰影效果 */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/VOzr90c.png') no-repeat center center / cover;
            z-index: 1;
            filter: blur(8px);
            opacity: 0.5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(120deg, #a6c0fe 0%, #66fcf1 100%);
            z-index: 1;
            mix-blend-mode: color-dodge;
            opacity: 0.7;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h1>Coming Soon</h1>
        <p>Our website is under construction. We're crafting something amazing for you. Stay tuned!</p>
        <a href="/" class="btn-link">返回首頁</a>
    </div>
</div>
<div class="background"></div>
<div class="overlay"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
<footer>Copyright © 2024 Cithub. All rights reserved.</footer>
</body>
</html>
