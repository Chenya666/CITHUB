<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #0af;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #aaa;
            font-size: 1.25rem;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            background-color: #00449e;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://scontent.ftpe8-4.fna.fbcdn.net/v/t39.30808-1/352481047_1223374841652871_3444592284631320501_n.jpg?stp=dst-jpg_p200x200&_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=l5jkl38O5OUAX-J6RyW&_nc_ht=scontent.ftpe8-4.fna&oh=00_AfCXik79j9liUmtMIAdqNgiFflybeWK0aDs7_D8ktF3vJA&oe=6607EC0F') no-repeat center center / cover;
            z-index: 1;
            filter: blur(8px);
            opacity: 0.5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, #003973, #e5e5be);
            z-index: 1;
            mix-blend-mode: color-dodge;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h1>Coming Soon</h1>
        <p>Our website is under construction. We're crafting something amazing for you.</p>

    </div>
</div>
<div class="background"></div>
<div class="overlay"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
