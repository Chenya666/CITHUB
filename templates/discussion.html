<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>討論室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #messages {
            list-style: none;
            margin: 0;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #f0f0f0;
        }
        #messages li {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .message-input-container {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <ul id="messages"></ul>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="輸入消息...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i> 發送</button>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            socket.on('connect', () => {
                document.getElementById('sendButton').onclick = () => {
                    let msg = document.getElementById('messageInput').value;
                    socket.emit('send_message', {'msg': msg});
                    document.getElementById('messageInput').value = ''; // 清空輸入框
                };
            });

            socket.on('announce_message', data => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${data.user}</strong>: ${data.msg}`;
                document.getElementById('messages').append(li);
                // 滾動到最新訊息
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                // 告訴MathJax重新掃描頁面上的數學公式並渲染它們
                MathJax.typesetPromise();
            });
        });
    </script>
</body>
</html>
