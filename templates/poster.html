<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>佈告欄</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .poster {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .poster:hover {
            transform: translateY(-5px);
        }
        .title {
            font-size: 24px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }
        .file-block {
            padding: 15px;
            margin-bottom: 10px;
            background: #e9ecef;
            border-radius: 8px;
            cursor: pointer;
        }
        .file-block:hover {
            background: #dde1e6;
        }
        .file-link {
            text-decoration: none;
            color: #333;
        }
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster">
            <div class="title">佈告欄</div>
            <div class="file-block">
                <a href="#" class="file-link">第一份文件.md</a>
            </div>
            <div class="file-block">
                <a href="#" class="file-link">第二份文件.md</a>
            </div>
            <div class="file-block">
                <a href="#" class="file-link">第三份文件.md</a>
            </div>
        </div>
    </div>
</body>
</html>
