<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel = "icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .night-mode {
            position: relative;
            width: 100%;
            height: 100%;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #fff;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out alternate;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: #07edea;
            animation: fadeIn 2s ease-out forwards, scaleUp 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: translate(-50%, -50%) scale(0.8); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            animation: shake 1s ease-in-out 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        a {
            color: #00BFFF;
            text-decoration: none;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            animation: pulse 1s infinite alternate ease-in-out 0.5s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #07edea;
            z-index: 2;
        }
        #portal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(0,212,255,0.5) 100%);
            box-shadow: 0 0 8px #00D4FF, 0 0 12px #00D4FF, 0 0 16px #00D4FF;
            z-index: 10;
            animation: pulsePortal 2s infinite;
        }
        @keyframes pulsePortal {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="night-mode" id="stars">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const starsContainer = document.getElementById('stars');
                createStars(200); // Create 200 stars

                function createStars(count) {
                    for (let i = 0; i < count; i++) {
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.animationDuration = `${Math.random() * 3 + 1}s`;
                        star.style.animationDelay = `${Math.random() * 3}s`;
                        starsContainer.appendChild(star);
                    }
                }
            });
        </script>

        <div class="content">
            <h1>Oops! 404 Not Found</h1>
            <p>On the road to unifying the world with open source, it is inevitable that you will go the wrong way, and thatâ€™s okay.</p>
            <a href="#" id="takeMeHome">Take me home</a>
        </div>
        <footer>
            &copy; 2024 Cithub. All rights reserved.
        </footer>
    </div>
    <div id="portal"></div>

    <script>
        document.getElementById('takeMeHome').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            const portal = document.getElementById('portal');
            portal.style.display = 'block'; // Show the portal
            portal.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 0.5 },
                { transform: 'translate(-50%, -50%) scale(20)', opacity: 0 }
            ], {
                duration: 1500, // Animation duration
                fill: 'forwards' // Keep the final state
            }).onfinish = () => {
                window.location.href = "/"; // Redirect after animation
            };
        });
    </script>
</body>
</html>
