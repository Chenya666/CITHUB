<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概念簡報</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background: linear-gradient(135deg, #0d3b66 0%, #000000 100%);
            color: white;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('') repeat top center;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }
        .iframe-container {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 1;
            position: relative;
        }
        .iframe-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.75);
        }
        iframe {
            width: 80vw;
            height: 45vw; 
            max-width: 1440px;
            max-height: 810px;
            border: none;
        }

        @media (max-width: 768px) {
            iframe {
                width: 90vw;
                height: 50.625vw; 
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div> 
    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTJUuEGGAKuY6S6VA5d3289GMh5-fQUAp35aHCefIs0-LEAJWXntciNlO5uB_0NHNleeioexts7a425/embed?start=true&loop=false&delayms=2000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
</body>
</html>
