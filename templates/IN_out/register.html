<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        #checkbox {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>註冊</h2>
        <form method="post">
            用戶名：<input type="text" name="username" required><br>
            密碼：<input type="password" name="password" required><br>
            Gmail:<input type="email" name="email" required><br>

            <div>
                <input type="checkbox" id="checkbox" name="checkbox" value="checked" onchange="checkCheckbox()">
                <a href="/law">法規</a>
            </div>
            {% if error %}
                <p>{{error}}</p>
            {% endif %}
            <input type="submit" id="submitBtn" value="註冊" >
        </form>
    </div>

            var submitBtn = document.getElementById("submitBtn");
            if (checkbox.checked) {
                submitBtn.removeAttribute("disabled");
            } else {
                submitBtn.setAttribute("disabled", "disabled");
            }
        }
    </script>
-->

</body>
</html>
