<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Special</title>
<style>
/* Valentine's Day Special Effects */
.heart {
  width: 60px; /* Adjusted for a more subtle effect */
  height: 60px;
  background: pink;
  opacity: 0.5;
  position: fixed;
  transform: rotate(45deg);
  animation: float 5s infinite linear;
}

.heart::before,
.heart::after {
  content: "";
  background: pink;
  border-radius: 50%;
  width: 60px; /* Adjusted to match heart size */
  height: 60px;
  position: absolute;
}

.heart::before {
  top: -30px; /* Adjusted to match heart size */
  left: 0;
}

.heart::after {
  top: 0;
  left: 30px; /* Adjusted to match heart size */
}

@keyframes float {
  0% {
    transform: translate(0, 0) rotate(45deg);
    opacity: 1;
    bottom: -100px; /* Start below the screen */
  }
  100% {
    transform: translate(0, -100vh) rotate(45deg); /* End above the screen */
    opacity: 0;
  }
}

#valentine {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100vh;
}
</style>
</head>
<body>
<div id="valentine"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const today = new Date();
  // Set for demonstration. Change to match the current date or Valentine's Day (Month is 0-indexed)
  if (today.getMonth() === 3 && today.getDate() === 7) {
    for (let i = 0; i < 50; i++) { // Creates 50 hearts for a fuller effect
      createHeart();
    }
  }
});

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.bottom = Math.random() * 100 + 'px'; // Start from different positions at the bottom
  heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random animation time for variety

  document.getElementById('valentine').appendChild(heart);

  setTimeout(() => {
    heart.remove(); // Removes the heart after it floats up
  }, 5000);
}
</script>
</body>
</html>
