<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>了解更多 - CitHub</title>
    <style>
        body {
    font-family: system-ui, -apple-system, sans-serif;
    padding: 20px;
    background: #232526; /* 深沉的漸變背景 */
    background: linear-gradient(to right, #232526, #414345);
    color: #f5f5f5;
    text-align: center;
    margin: 0;
    overflow-x: hidden;
}

.container {
    max-width: 800px;
    margin: auto;
    overflow: hidden;
    padding-bottom: 2rem;
}

.iframe-container {
    position: relative;
    width: 100%; /* 確保容器寬度為視窗的100% */
    height: 0; /* 初始高度設為0 */
    padding-top: 56.25%; /* 16:9 的寬高比（9 / 16 = 0.5625） */
    overflow: hidden;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

h1, h2 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: #66fcf1;
    text-shadow: 0 0 8px rgba(102, 252, 241, 0.7);
}

p {
    text-align: justify;
    line-height: 1.6;
    margin-bottom: 1rem;
}

.link {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #1f2833;
    color: #45a29e;
    border: 2px solid #66fcf1;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.link:hover, .link:focus {
    background-color: #0b0c10;
    color: #66fcf1;
}

.section {
    margin: 2rem 0;
}
a {
            color: #64ffda;
            text-decoration: none;
            border: 2px solid #64ffda;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.4s ease;
            font-size: 1rem;
            letter-spacing: 1px; /* 增加字母間距 */
            box-shadow: 0 4px 14px 0 rgba(100, 255, 218, 0.4); /* 按鈕陰影 */
            background: transparent;
        }

        a:hover {
            background-color: #64ffda;
            color: #0a192f;
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.5); /* 滑過時的陰影效果 */
        }

    </style>
</head>
<body>
<div class="container">


    <h1>Welcome to CitHub</h1>
    <p>這是一個專屬於高中生的開源程式碼網站，提前讓大家進入開源程式碼的世界。</p>
    <div class="section">
        <h2>平台特色</h2>
        <p>類似Github, 使用Git進行版本控制，但是去除掉太複雜的控制功能，只保留純粹的Pull, Commit, Push。</p>
        <a href="/slide">概念簡報</a>
    </div>
</div>
</div>

</body>
</html>
