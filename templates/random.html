<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Number Generator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>ðŸŽ² Random Number Generator ðŸŽ²</h1>
    <div>
        <label for="min">Min:</label>
        <input type="number" id="min" value="1">
        <label for="max">Max:</label>
        <input type="number" id="max" value="35">
        <label for="count">Count:</label>
        <input type="number" id="count" value="1">
        <label for="Country">Country:</label>
        <input type="text" id="country" value="en">
        <button onclick="generateNumbers()">Generate</button>
        <button onclick="clearAll()">Clear All</button>
    </div>
    <div id="results"></div>
    <div id="chosen"></div>
</div>


<script>
    function clearAll() {
        $.post('/clear_all', {}, function(response) {
            $('#results').html('');
            $('#chosen').html('');
            console.log(response.status);
        });
    }
</script>
<script>
    function generateNumbers() {
        $.post('/generate', {
            min: $('#min').val(),
            max: $('#max').val(),
            count: $('#count').val()
        }, function(data) {
            if(data.error) {
                $('#results').html(data.error);
            } else {
                $('#results').html('Generated Numbers: ' + data.numbers.join(', '));
                $('#chosen').html('Chosen Numbers: ' + data.chosen.join(', '));
                data.numbers.forEach(function(number) {
                    speakNumber(number);
                });
            }
        });
    }
    

    
    </script>
    
    
</body>
</html>
