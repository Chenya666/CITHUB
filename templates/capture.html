<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capture Enter Key Example</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var input = document.getElementById('myInput');
    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            // 在這裡寫下你想要執行的操作
            alert('你按下了 Enter 鍵！');
        }
    });
});
</script>
</head>
<body>
    <input type="text" id="myInput" placeholder="在這裡輸入文字並按 Enter">
</body>
</html>
